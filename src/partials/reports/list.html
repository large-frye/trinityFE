<sidebar options="vm.options"></sidebar>

<div class="box">
	<div class="box-header">
		<h3 class="box-title">All {{vm.report.name[0]}} Inspections</h3>
	</div><!-- /.box-header -->
	<div class="box-body">
		<table id="example1" class="table table-bordered table-hover">
			<thead>
				<tr>
					<th ng-repeat="field in vm.report.fields">
						{{field.header}}
					</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="item in vm.report.reports" 
					ng-click="vm.findInspection(item.customer_id)">
					<td ng-repeat="field in vm.report.fields">
						{{item[field.key]}}
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
