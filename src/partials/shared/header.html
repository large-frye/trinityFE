<header class="main-header">

    <!-- Logo -->
    <a href="/#/account" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>A</b>LT</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Trinity</b></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="/#/admin" class="navbar-brand">Trinity LLC.</a>
            </div>

            <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="option in options" ng-class="{'dropdown': 'option.children'}">
                        <a href="#" class="dropdown-toggle"
                            data-toggle="dropdown"
                            aria-expanded="true"
                            ng-if="option.children">
                            {{option.parent}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" ng-if="option.children">
                            <li ng-repeat="child in option.children">
                                <a href="{{child.link}}">{{child.name}}</a>
                            </li>
                        </ul>

                        <a href="{{option.link}}" ng-if="!option.children">{{option.parent}}</a>
                    </li>
                </ul>
            </div>

            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu" ng-if="user">
                <ul class="nav navbar-nav">

                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <i class="fa fa-user"></i>
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs">{{user.profile.first_name}} {{user.profile.last_name}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <i class="fa fa-2x fa-user"></i>

                                <p>
                                    {{user.profile.first_name}} {{user.profile.last_name}}
                                </p>
                            </li>
                            <!-- Menu Body -->
                            <li class="user-body">o
                                <!-- /.row -->
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="/#/sign-out" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- Control Sidebar Toggle Button -->
                    <li>
                        <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
