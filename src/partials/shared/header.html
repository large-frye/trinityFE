<header class="main-header">

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a ng-href="/#/{{vm.user.appRole}}" class="navbar-brand">Trinity LLC.</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <i class="fa fa-bars"></i>
                </button>
            </div>

            <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="option in vm.options" ng-class="{'dropdown': 'option.children'}">
                        <a href="#" class="dropdown-toggle"
                            data-toggle="dropdown"
                            aria-expanded="true"
                            ng-if="option.children">
                            {{option.parent}}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu" ng-if="option.children">
                            <li ng-repeat="child in option.children">
                                <a href="{{child.link}}">{{child.name}}</a>
                            </li>
                        </ul>

                        <a href="{{option.link}}" ng-if="option.newTab && !option.children" target="_blank">{{option.parent}}</a>
                        <a href="{{option.link}}" ng-if="!option.newTab && !option.children">{{option.parent}}</a>
                    </li>
                </ul>
                <!--<form class="navbar-form navbar-left search-form" name="searchForm" ng-submit="search()">
                    <div class="form-group"><input type="text" class="form-control" placeholder="Search by last name only" ng-model="vm.searchText"></div>
                    <button class="btn btn-default margin-sm-top" ng-click="vm.search()">Search</button>
                </form>-->
            </div>

            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu" ng-if="vm.user">
                <ul class="nav navbar-nav">

                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <i class="fa fa-user"></i>
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs">{{vm.user.profile.first_name}} {{vm.user.profile.last_name}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <i class="fa fa-2x fa-user"></i>

                                <p>
                                    {{vm.user.profile.first_name}} {{vm.user.profile.last_name}}
                                </p>
                            </li>
                            <!-- Menu Body -->
                            <!--<!--<li class="user-body">
                                 /.row 
                            </li>-->
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="/#/account/profile" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="/#/sign-out" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
