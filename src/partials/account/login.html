<div ng-if="error" class="callout callout-danger">
    <p>
        {{error}}
    </p>
</div>

<div class="login-box" ng-show="!loading">
    <div class="login-logo">
        <b>Trinity Inspections LLC</b>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in</p>
        <form name="signInForm" ng-submit="signIn()">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" placeholder="Email" ng-model="user.email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="Password" ng-model="user.password" ng-change="test()">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div><!-- /.col -->
            </div>
        </form>
        <hr>
        <a href="#">Forgot your password?</a> | <a href="/#/sign-up" class="text-center">Sign up</a>
    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->

<div ng-show="loading" class="callout callout-info">
    <p>Loading Daily Counts</p>
</div>
