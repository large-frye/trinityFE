<div class="alert-fixed">
	<div ng-repeat="alert in vm.alerts">
		<div class="alert alert-{{alert.type}}">
			{{alert.content}}
		</div>
	</div>
</div>

<div class="box">
    <div class="box-header">User</div>
    <div class="box-body">
        <form class="form form-horizontal" name="profileForm" ng-submit="vm.updateUser()">
             <div class="form-group">
                <label for="" class="control-label col-sm-2">User Type</label>
                <div class="col-sm-10">
                    <select class="form-control" ng-options="userType.name for userType in vm.userTypes" ng-model="vm.userType" ng-change="vm.user.roles_user[0].role_id=vm.userType.id;"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">First Name</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.first_name" class="form-control sm-padding"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Last Name</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.last_name" class="form-control sm-padding"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Email</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.email" class="form-control sm-padding"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Password</label>
                <div class="col-sm-10"><input type="password" ng-model="vm.user.password" class="form-control sm-padding">
                <p ng-if="vm.user.password">Password: {{vm.user.password}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Phone</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.phone" class="form-control sm-padding"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Phone 1</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.phone_1" class="form-control sm-padding"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Phone 2</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.phone_2" class="form-control sm-padding"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Address</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.address" class="form-control sm-padding"></div>
            </div>
            <div class="form-group" ng-if="vm.user.roles_user[0].role_id==4">
                <label for="" class="control-label col-sm-2">Physical Address</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.physical_address" class="form-control sm-padding"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">City</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.city" class="form-control sm-padding"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Zip</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.zip" class="form-control sm-padding"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">State</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.state" class="form-control sm-padding"></div>
            </div>
            <div class="form-group">
                <label for="" class="control-label col-sm-2">Geographic Region</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.geographic_region" class="form-control sm-padding"></div>
            </div>
            <div class="form-group" ng-if="vm.user.roles_user[0].role_id === 3">
                <label for="" class="control-label col-sm-2">Insurance Company</label>
                <div class="col-sm-10"><input type="text" ng-model="vm.user.profile.insurance_company" class="form-control sm-padding"></div>
            </div>
            <button type="submit" class="btn btn-success clear">Save</button>
        </form>
    </div>
</div>
