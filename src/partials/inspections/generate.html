<sidebar options="vm.options"></sidebar>

<progress-bar loading="vm.loading" custom-message="vm.loadingMessage"></progress-bar>

<div class="alert-fixed">
	<div ng-repeat="alert in vm.alerts">
		<div class="alert alert-{{alert.type}}">
			{{alert.content}}
		</div>
	</div>
</div>

<div class="box box-info">
    <div class="box-header with-border margin-bottom">
        <h3>Generate Report</h3>
    </div>
    <div class="box-body">
        <button type="button" class="btn btn-default" ng-click="vm.generateReport()">Generate Report</button>
    </div>
</div>
