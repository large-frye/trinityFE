<md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
  <md-input-container>
    <label>First Name</label>
    <input type="text" ng-model="workOrder.user.firstName"/>
  </md-input-container>
  <md-input-container>
    <label>Last Name</label>
    <input type="text" ng-model="workOrder.user.lastName"/>
  </md-input-container>
</md-content>

<md-content layout-padding>
  <form name="userForm">
    <div layout layout-sm="column">
      <md-input-container style="width:70%">
        <label>Company (Disabled)</label>
        <input ng-model="user.company" disabled>
      </md-input-container>
      <md-datepicker ng-model="user.submissionDate" md-placeholder="Enter date"></md-datepicker>
    </div>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>First name</label>
        <input ng-model="workOrder.user.firstName">
      </md-input-container>
      <md-input-container flex>
        <label>Last Name</label>
        <input ng-model="workOrder.user.lastName">
      </md-input-container>
    </div>
    <md-input-container flex>
      <label>Address</label>
      <input ng-model="workOrder.user.streetAddress">
    </md-input-container>
    <md-input-container md-no-float>
      <input ng-model="workOrder.user.address2" placeholder="Address 2">
    </md-input-container>
    <div layout layout-sm="column">
      <md-input-container flex>
        <label>City</label>
        <input ng-model="workOrder.user.city">
      </md-input-container>
      <md-input-container flex>
        <label>State</label>
        <input ng-model="workOrder.user.state">
      </md-input-container>
      <md-input-container flex>
        <label>Postal Code</label>
        <input ng-model="workOrder.user.zip">
      </md-input-container>
    </div>
    <md-input-container flex>
      <label>Biography</label>
      <textarea ng-model="user.biography" columns="1" md-maxlength="150"></textarea>
    </md-input-container>
  </form>
</md-content>
