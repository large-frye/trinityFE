<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Category</h4>
            </div>
            <div class="modal-body">
                <form class="form form-horizontal inspection-form" name="addCategoryForm">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Category Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="vm.category.name" class="form-control" required>    
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Parent Category</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="vm.parent" 
                                ng-options="category.name for category in vm.parents"
                                ng-change="vm.category.parent_id=vm.parent.id">
                                <option value="">No Parent</option>
                            </select>    
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Allowed to be parent?</label>
                        <div class="col-sm-1">
                            <input type="checkbox" ng-model="vm.parentAllowed" 
                                ng-click="vm.category.allowed_to_be_parent=vm.parentAllowed">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-disabled="addCategoryForm.$invalid" ng-click="vm.saveCategory();$hide();">Save</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
