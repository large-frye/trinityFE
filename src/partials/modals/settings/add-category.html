<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Category</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-info">
                    <div ng-if="!vm.parentCategories.category1">
                        You are adding a Category 1, there is no parent.
                    </div>
                    <div ng-if="vm.parentCategories.category1 && !vm.parentCategories.category2">
                        Category 1: {{vm.parentCategories.category1.name}}
                    </div>
                    <div ng-if="vm.parentCategories.category1 && vm.parentCategories.category2">
                        Category 1: {{vm.parentCategories.category1.name}} / Category 2: {{vm.parentCategories.category2.name}}
                    </div>
                </div>
                <form class="form form-horizontal inspection-form" name="addCategoryForm">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Category Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="vm.category.name" class="form-control" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-disabled="addCategoryForm.$invalid" ng-click="vm.saveCategory();$hide();">Save</button>
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
