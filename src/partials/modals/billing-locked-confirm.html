<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Lock Billing</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to lock billing details? Once selected you will not be able to change 
                    this without contacting the office.</p>
				<button type="button" class="btn btn-primary" ng-click="lockBilling(workorder);$hide();">Yes</button>
				<button type="button" class="btn btn-danger" ng-click="$hide()">No</button>
			</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
