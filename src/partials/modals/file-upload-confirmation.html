<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Would you like to overwrite the current file?</h4>
            </div>
            <div class="modal-body">
				<h5>File type: {{name}}</h5>
				<p>
					<em>
						{{url}}
					</em>
				</p>
				<button type="button" class="btn btn-primary" ng-click="upload(name)">Yes</button>
				<button type="button" class="btn btn-danger" ng-click="$hide()">No</button>
			</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
        </div>
    </div>
</div>
