<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-large modal-photo-delete">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete selected photos</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger">
                    <p class="lg-font">You are going to be deleting the photos selected, would you like to continue?</p>
                </div>
                <div class="col-sm-3" ng-repeat="photo in vm.photos">
                    <photo-select photo="photo" disable-select="true"></photo-select>
                </div>
            </div>
            <div class="modal-footer clear">
                <button type="button" class="btn btn-danger" ng-click="vm.deletePhotos()">Delete</button>
                <button type="button" class="btn btn-default" ng-click="vm.close()">Cancel</button>
            </div>
        </div>
    </div>
</div>
