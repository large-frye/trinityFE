<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Alert!</h4>
            </div>
            {{vm}}
            <div class="modal-body">
                <div class="alert alert-danger" ng-if="!vm.category1">
                    Warning: You are about to remove the alert on this work order!
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="vm.confirmDeleteAlert();">Delete Alert</button>
                <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
