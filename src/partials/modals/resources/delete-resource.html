<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Delete Resource</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger">
                    <p class="lg-font">WARNING: You are about to delete the following resource.</p>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Link</th>
                            </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centered">{{vm.resource.name}}</td>
                            <td class="centered">{{vm.resource.item_url}}</td>
                    </table>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="vm.deleteResource()">Delete</button>
                <button type="button" class="btn btn-default" ng-click="vm.close()">Cancel</button>
            </div>
        </div>
    </div>
</div>
