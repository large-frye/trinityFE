                <a href="{{option.link}}">
                    <i class="fa {{option.icon}}"></i>
                    <span>{{option.parent}}</span>
                    <i ng-if="option.children" class="fa fa-angle-left pull-right"></i>

                <ul ng-if="option.children" class="treeview-menu">
                    <li ng-repeat="child in option.children">

                    </li>
                </ul>
            </li>
